<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  
  <body class="platform-ios" ng-app="starter" ng-controller="TodoListController">
    <ion-pane>
<!--     header section -->
      <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">Todo List App</h1>
        <div class="buttons">
			<button class="button" ng-click="openModal()">Add</button>
  		</div>
      </ion-header-bar>
<!--     end header section -->
<!--       main content  -->
      <ion-content>
      	<ion-list>
	        <ion-item ng-repeat="item in todoItems">
	       		{{item.task}}
	        </ion-item>
		</ion-list>
      </ion-content>
<!--      end main content  -->
<!--      section footer  -->
      <ion-footer-bar align-title="center" class="bar-positive">
  		<h1 class="title">Copyright &copy;</h1>
  	</ion-footer-bar>
<!--     end section footer  -->
    </ion-pane>
<script id="modal.html" type="text/ng-template">
<div class="modal">

  <div class="bar bar-header bar-calm">
    <button class="button" ng-click="closeModal()">back</button>
    <h1 class="title">Add Item</h1>
  </div>
  <br></br>
  <br></br>
  <form ng-submit="AddItem(data)">
    <div class="list">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Add Item" ng-model="data.newItem">
        </label>
	      <button class="button button-block button-positive" type="submit">
	        Add Item
	      </button>
      </div>
    </div>
  </form>

</div>
</script>
  </body>
</html>
